name: Deploy Lambda & API Gateway

on:
  push:
    branches:
      - main # Trigger on pushes to the 'main' branch
    paths:
      - 'backend/**' # Trigger only if changes are in the backend folder
      - 'template.yaml' # Trigger if your SAM template changes (if it's in the root)
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js # Adjust for your Lambda's runtime (python3.9, etc.)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # REPLACE with your AWS Region

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build Serverless Application
        run: sam build --use-container --template backend/template.yaml # Use --use-container if your Lambda has native dependencies

      - name: Deploy Serverless Application
        run: |
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name mongo-form-handler-stack \
            --resolve-s3 \ 
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND
        env:
          NODE_ENV: production # Example: Pass env var to Lambda at deploy

      - name: Get API Gateway URL (optional)
        run: |
          API_URL=$(aws cloudformation describe-stacks --stack-name mongo-form-handler-stack --query 'Stacks[0].Outputs[?OutputKey==`FormApiUrl`].OutputValue' --output text)
          echo "API Gateway URL: $API_URL"

        